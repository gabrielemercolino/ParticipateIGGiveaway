name: Build and Release script

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      script_path: ${{ steps.build_script.outputs.script_path }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build script
        id: build_script
        run: |
          npm run build

      - name: Save script path
        run: |
          echo "script_path=$(echo dist/*.user.js)" >> $GITHUB_OUTPUT

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download repo again
        uses: actions/checkout@v4

      - name: Upload user script to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ needs.build.outputs.script_path }}
