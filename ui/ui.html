<div id="ig-overlay-root">
  <div class="iframe-container">
    <iframe id="ig-overlay-iframe"></iframe>
  </div>

  <div class="stats-section">
    <h2>Participation Statistics</h2>

    <div class="stats">
      <span>Total: 0</span>
      <hr />
      <ul>
        <li data-participated><span>Participated: 0</span>
          <div class="bar">
            <div class="progress green"></div>
          </div>
        </li>
        <li data-alreadyParticipated><span>Already participated: 0</span>
          <div class="bar">
            <div class="progress green"></div>
          </div>
        </li>
        <li data-ended><span>Ended: 0</span>
          <div class="bar">
            <div class="progress red"></div>
          </div>
        </li>
        <li data-timeout><span>Timeouts: 0</span>
          <div class="bar">
            <div class="progress red"></div>
          </div>
        </li>
        <li data-notFound><span>Not found: 0</span>
          <div class="bar">
            <div class="progress red"></div>
          </div>
        </li>
        <li data-errors><span>Errors: 0</span>
          <div class="bar">
            <div class="progress red"></div>
          </div>
        </li>
      </ul>
    </div>

    <div class="bottom invisible">
      <span>Done. Check console for more details</span>
      <button>Close</button>
    </div>

  </div>

</div>
